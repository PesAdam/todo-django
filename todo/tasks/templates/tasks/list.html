<h3> list </h3>
<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="create a task">
</form>


{% for task in tasks %}
    <div>
        <a href="{% url 'update_task' task.id %}"> Update </a>
        <a href="{% url 'delete' task.id %}"> Delete </a>
        <p>{{task}}</p>
    </div>

{%endfor%}
